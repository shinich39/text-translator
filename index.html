<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Text Translator</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
  <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./libs/bootstrap-toaster.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body data-bs-theme="dark">
  <!-- loading -->
  <div id="loading">
    <h3 class="message">Loading...</h3>
    <div style="width: 100%; padding: 1rem;">
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>

  <!-- nav -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="text-tab" data-bs-toggle="tab" data-bs-target="#text-tab-pane" type="button" role="tab" aria-controls="text-tab-pane" aria-selected="true">
        Text
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="txt-tab" data-bs-toggle="tab" data-bs-target="#txt-tab-pane" type="button" role="tab" aria-controls="txt-tab-pane" aria-selected="false">
        Files
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings-tab-pane" type="button" role="tab" aria-controls="settings-tab-pane" aria-selected="false">
        Settings
      </button>
    </li>
  </ul>

  <!-- body -->
  <div class="tab-content">
    <!-- page 1 -->
    <div class="tab-pane fade show active" id="text-tab-pane" role="tabpanel" aria-labelledby="text-tab" tabindex="0">
      <div class="row my-3">
        <div class="col-6">
          <label for="text-input-lang" class="form-label">language A:</label>
          <input class="form-control" list="text-input-lang-options" id="text-input-lang" placeholder="Type to search...">
          <datalist id="text-input-lang-options"></datalist>
        </div>
        <div class="col-6">
          <label for="text-output-lang" class="form-label">language B:</label>
          <input class="form-control" list="text-output-lang-options" id="text-output-lang" placeholder="Type to search...">
          <datalist id="text-output-lang-options"></datalist>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-6">
          <button id="text-input-button" type="button" class="btn btn-primary w-100">Translate A to B</button>
        </div>
        <div class="col-6">
          <button id="text-output-button" type="button" class="btn btn-danger w-100">Translate B to A</button>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-6">
          <label for="text-input-text" class="form-label">Text A:</label>
          <textarea class="form-control" id="text-input-text" rows="8"></textarea>
        </div>
        <div class="col-6">
          <label for="text-output-text" class="form-label">Text B:</label>
          <textarea class="form-control" id="text-output-text" rows="8"></textarea>
        </div>
      </div>
    </div>
    <!-- page 2 -->
    <div class="tab-pane fade" id="txt-tab-pane" role="tabpanel" aria-labelledby="txt-tab" tabindex="0">
      <div class="row my-3">
        <div class="col-6">
          <label for="txt-input-lang" class="form-label">language A:</label>
          <input class="form-control" list="txt-input-lang-options" id="txt-input-lang" placeholder="Type to search...">
          <datalist id="txt-input-lang-options"></datalist>
        </div>
        <div class="col-6">
          <label for="txt-output-lang" class="form-label">language B:</label>
          <input class="form-control" list="txt-output-lang-options" id="txt-output-lang" placeholder="Type to search...">
          <datalist id="txt-output-lang-options"></datalist>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-6">
          <button id="txt-input-button" type="button" class="btn btn-primary w-100">Translate A to B</button>
        </div>
        <div class="col-6">
          <button id="txt-output-button" type="button" class="btn btn-danger w-100">Translate B to A</button>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-6">
          <label for="txt-input-path" class="form-label">Directory A:</label>
          <input class="form-control" id="txt-input-path" placeholder="">
        </div>
        <div class="col-6">
          <label for="txt-output-path" class="form-label">Directory B:</label>
          <input class="form-control" id="txt-output-path" placeholder="">
        </div>
      </div>
      <div class="row my-3">
        <div class="col-6">
          <label for="txt-input-text" class="form-label">Text A:</label>
          <textarea class="form-control" id="txt-input-text" rows="8" readonly></textarea>
        </div>
        <div class="col-6">
          <label for="txt-output-text" class="form-label">Text B:</label>
          <textarea class="form-control" id="txt-output-text" rows="8" readonly></textarea>
        </div>
      </div>
    </div>
    <!-- page 3 -->
    <div class="tab-pane fade" id="settings-tab-pane" role="tabpanel" aria-labelledby="settings-tab" tabindex="0">
      <div class="row my-3">
        <div class="col-12">
          <h5>Translate Type</h5>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="translate-type" id="settings-translate-type-1" value="nllb-0" checked>
            <label class="form-check-label" for="settings-translate-type-1">
              NLLB-200-distilled-600M
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="translate-type" id="settings-translate-type-2" value="nllb-1">
            <label class="form-check-label" for="settings-translate-type-2">
              NLLB-200-distilled-1.3B
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="translate-type" id="settings-translate-type-3" value="nllb-2">
            <label class="form-check-label" for="settings-translate-type-3">
              NLLB-200-1.3B
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="translate-type" id="settings-translate-type-4" value="nllb-3">
            <label class="form-check-label" for="settings-translate-type-4">
              NLLB-200-3.3B
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="translate-type" id="settings-translate-type-5" value="nllb-4" disabled>
            <label class="form-check-label" for="settings-translate-type-5">
              NLLB-MOE-54B (disabled)
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="translate-type" id="settings-translate-type-11" value="google">
            <label class="form-check-label" for="settings-translate-type-11">
              Google (low quality)
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="translate-type" id="settings-translate-type-12" value="deepl">
            <label class="form-check-label" for="settings-translate-type-12">
              Deepl
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="translate-type" id="settings-translate-type-13" value="papago">
            <label class="form-check-label" for="settings-translate-type-13">
              Papago
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="translate-type" id="settings-translate-type-14" value="yandex">
            <label class="form-check-label" for="settings-translate-type-14">
              Yandex
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="translate-type" id="settings-translate-type-15" value="bing" disabled>
            <label class="form-check-label" for="settings-translate-type-15">
              Bing (disabled)
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="translate-type" id="settings-translate-type-16" value="reverso">
            <label class="form-check-label" for="settings-translate-type-16">
              Reverso
            </label>
          </div>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-12">
          <h5>Translate Unit</h5>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="translate-unit" id="settings-translate-unit-1" value="all" disabled>
            <label class="form-check-label" for="settings-translate-unit-1">
              All (disabled)
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="translate-unit" id="settings-translate-unit-2" value="paragraph" checked>
            <label class="form-check-label" for="settings-translate-unit-2">
              Paragraph
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="translate-unit" id="settings-translate-unit-3" value="line">
            <label class="form-check-label" for="settings-translate-unit-3">
              Line
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="translate-unit" id="settings-translate-unit-4" value="sentence">
            <label class="form-check-label" for="settings-translate-unit-4">
              Sentence (slow)
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./libs/bootstrap-toaster.min.js"></script>
  <script src="./libs/jsutl.js"></script>
  <script src="./renderer.js"></script>
</body>

</html>
