<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>TT</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
  <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./libs/bootstrap-toaster.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <style>
    body{
      padding: 1rem;
    }
    
    #loading{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0,0,0,1);
      color: #FFF;
    }
  </style>
</head>

<body data-bs-theme="dark">
  <!-- loading -->
  <div id="loading">
    <h3 class="message">Loading...</h3>
    <div style="width: 100%; padding: 1rem;">
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>

  <!-- nav -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="text-tab" data-bs-toggle="tab" data-bs-target="#text-tab-pane" type="button" role="tab" aria-controls="text-tab-pane" aria-selected="true">
        Text
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="txt-tab" data-bs-toggle="tab" data-bs-target="#txt-tab-pane" type="button" role="tab" aria-controls="txt-tab-pane" aria-selected="false">
        Files
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings-tab-pane" type="button" role="tab" aria-controls="settings-tab-pane" aria-selected="false">
        Settings
      </button>
    </li>
  </ul>

  <!-- body -->
  <div class="tab-content">
    <!-- page 1 -->
    <div class="tab-pane fade show active" id="text-tab-pane" role="tabpanel" aria-labelledby="text-tab" tabindex="0">
      <div class="row my-3">
        <div class="col-6">
          <label for="text-input-lang" class="form-label">language A:</label>
          <input class="form-control" list="text-input-lang-options" id="text-input-lang" placeholder="Type to search...">
          <datalist id="text-input-lang-options"></datalist>
        </div>
        <div class="col-6">
          <label for="text-output-lang" class="form-label">language B:</label>
          <input class="form-control" list="text-output-lang-options" id="text-output-lang" placeholder="Type to search...">
          <datalist id="text-output-lang-options"></datalist>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-6">
          <button id="text-input-button" type="button" class="btn btn-primary w-100">Translate A to B</button>
        </div>
        <div class="col-6">
          <button id="text-output-button" type="button" class="btn btn-danger w-100">Translate B to A</button>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-6">
          <label for="text-input-text" class="form-label">Text A:</label>
          <textarea class="form-control" id="text-input-text" rows="12"></textarea>
        </div>
        <div class="col-6">
          <label for="text-output-text" class="form-label">Text B:</label>
          <textarea class="form-control" id="text-output-text" rows="12"></textarea>
        </div>
      </div>
    </div>
    <!-- page 2 -->
    <div class="tab-pane fade" id="txt-tab-pane" role="tabpanel" aria-labelledby="txt-tab" tabindex="0">
      <div class="row my-3">
        <div class="col-6">
          <label for="txt-input-lang" class="form-label">language A:</label>
          <input class="form-control" list="txt-input-lang-options" id="txt-input-lang" placeholder="Type to search...">
          <datalist id="txt-input-lang-options"></datalist>
        </div>
        <div class="col-6">
          <label for="txt-output-lang" class="form-label">language B:</label>
          <input class="form-control" list="txt-output-lang-options" id="txt-output-lang" placeholder="Type to search...">
          <datalist id="txt-output-lang-options"></datalist>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-6">
          <button id="txt-input-button" type="button" class="btn btn-primary w-100">Translate A to B</button>
        </div>
        <div class="col-6">
          <button id="txt-output-button" type="button" class="btn btn-danger w-100">Translate B to A</button>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-6">
          <label for="txt-input-path" class="form-label">Directory A:</label>
          <input class="form-control" id="txt-input-path" placeholder="">
        </div>
        <div class="col-6">
          <label for="txt-output-path" class="form-label">Directory B:</label>
          <input class="form-control" id="txt-output-path" placeholder="">
        </div>
      </div>
    </div>
    <!-- page 3 -->
    <div class="tab-pane fade" id="settings-tab-pane" role="tabpanel" aria-labelledby="settings-tab" tabindex="0">
      <div class="row my-3">
        <div class="col-12">
          <h4>Translate type</h4>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="translate-type" id="settings-translate-type-1" value="local" checked>
            <label class="form-check-label" for="settings-translate-type-1">
              Local
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="translate-type" id="settings-translate-type-2" value="google">
            <label class="form-check-label" for="settings-translate-type-2">
              Google
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="translate-type" id="settings-translate-type-3" value="deepl">
            <label class="form-check-label" for="settings-translate-type-3">
              Deepl
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="translate-type" id="settings-translate-type-4" value="papago">
            <label class="form-check-label" for="settings-translate-type-4">
              Papago
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="translate-type" id="settings-translate-type-5" value="yandex">
            <label class="form-check-label" for="settings-translate-type-5">
              Yandex
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="translate-type" id="settings-translate-type-6" value="bing" disabled>
            <label class="form-check-label" for="settings-translate-type-6">
              Bing (disabled)
            </label>
          </div>
          <h4>Translate unit</h4>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="translate-unit" id="settings-translate-unit-1" value="all" disabled>
            <label class="form-check-label" for="settings-translate-unit-1">
              All (disabled)
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="translate-unit" id="settings-translate-unit-2" value="paragraph" checked>
            <label class="form-check-label" for="settings-translate-unit-2">
              Paragraph
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="translate-unit" id="settings-translate-unit-3" value="sentence">
            <label class="form-check-label" for="settings-translate-unit-3">
              Sentence (slow)
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./libs/bootstrap-toaster.min.js"></script>
  <script src="./libs/jsutl.js"></script>
  <script src="./renderer.js"></script>
</body>

</html>
